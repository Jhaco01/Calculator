<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Calculator</title>

</head>
<body>
    
    <section>
        <div class="primary-box">
            <div class="results-screen">

            </div>
            <div class="buttons">
                <button class="btn l blue">(</button>
                <button class="btn r blue">)</button>
                <button class="btn d red"><span class="fa-solid fa-delete-left"></span></button>
                <button class="btn c red">c</button>
                <button class="btn se num">7</button>
                <button class="btn e num">8</button>
                <button class="btn n num">9</button>
                <button class="btn div orange">/</button>
                <button class="btn f num">4</button>
                <button class="btn fi num">5</button>
                <button class="btn s num">6</button>
                <button class="btn x orange">*</button>                
                <button class="btn o num">1</button>
                <button class="btn t num">2</button>
                <button class="btn th num">3</button>
                <button class="btn sus orange">-</button>
                <button class="btn dot blue">.</button>
                <button class="btn z num">0</button>                                                    
                <button class="btn sum orange">+</button>
                <button class="btn eq green">=</button>
            </div>
        </div>
    </section>
    
</body>
</html>
